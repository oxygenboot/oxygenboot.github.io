<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Egy minőségi magyar bot.">
    <title>Oxygen | Kezdőlap</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="home">
        <div id="particles-js">
            <div class="box">
                <h1 class="title">Oxygen</h1>
                <h2 class="subtitle">Egy minőségi magyar bot.</h2>
                <div class="btn-container">
                    <button class="btn-title"
                        onclick="window.location = 'https://discord.com/api/oauth2/authorize?client_id=826784136097431643&permissions=8&scope=bot'">Bot
                        meghívása</button>
                    <button class="btn-title" onclick="scrolls('#about')">Tudj meg többet</button>
                </div>
            </div>
        </div>
    </section>
    <section id="about">
        <h1 style="color: black; padding: 70px;"  class="title">Botunktól</h1>
        <p style="padding-left: 50px; font-family: 'Montserrat'; font-size: 30px;">Programozási nyelve: Java Script</p>

    </section>
    <section id="developers">
        <h1 style="color: black; padding: 70px;"  class="title">Fejlesztők</h1>
        <img  src="img/us.png" alt="Undefined" class="Undefined" style="padding-left: 100px;">
        <p style="font-family: 'Montserrat'; font-size: 30px; text-align: center;">Bot- és Webfejlesztő</p><p style="text-align: center; font-family: 'Montserrat'; font-size: 20px;">Undefined#8944</p>
        <img  src="img/chromium_adobespark.png" alt="Undefined" class="Undefined" style="padding-left: 100px;">
        <p style="font-family: 'Montserrat'; font-size: 30px; text-align: center;">Bot- és Webfejlesztő</p><p style="text-align: center; font-family: 'Montserrat'; font-size: 20px;">クロム#5507</p>

    </section>
    <section id="stats">
        <h1 class="title">Statisztikák</h1>
        <div class="counter-container">
            <div class="counter" id="command-counter">
                <div class="icon">
                    <i class="fas fa-wrench fa-3x"></i>
                </div>
                <div class="count">
                    <b id="command-count">123</b>
                    <p>Parancs</p>
                </div>
            </div>
            <div class="counter" id="guild-counter">
                <div class="icon">
                    <i class="fas fa-server fa-3x"></i>
                </div>
                <div class="count">
                    <b id="guild-count">56743</b>
                    <p>Szerver</p>
                </div>
            </div>
            <div class="counter" id="user-counter">
                <div class="icon">
                    <i class="fas fa-user fa-3x"></i>
                </div>
                <div class="count">
                    <b id="user-count">736573</b>
                    <p>Felhasználó</p>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <h3 style="padding-top: 50px; color:white">Copyright &copy; 2021 Oxygenbot Dev Team Minden jog fenttartva</h3>
    </div>
         
    <script src="js/particles.min.js"></script>
    <script src="js/scrolls.min.js"></script>
    <script src="https://kit.fontawesome.com/12afa4c5cf.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
